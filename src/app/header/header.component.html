<ion-toolbar class="ion-tool" id="toolbar-header">
  <ion-buttons slot="start">
    <ion-menu-button></ion-menu-button>
  </ion-buttons>

  <ion-item class="ion-padding-end mobile-icon" slot="start" detail="false" lines="none">
    <ion-text class="title">Scape Room</ion-text>
  </ion-item>

  <ion-item class="ion-padding-end mobile-icon" slot="start" detail="false" lines="none">
  <ion-text *ngIf="showTimeCounter">Tiempo transcurrido: {{ tiempoTranscurrido }}</ion-text>
  </ion-item>

  <ion-buttons slot="end" *ngIf="showFinishButton">
    <ion-button (click)="finishScapeRoom()">
      Finalizar Scape Room
    </ion-button>
  </ion-buttons>

</ion-toolbar>
